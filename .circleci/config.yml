version: 2.1

commands:
    destroy-environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
        parameters:
          workflow_id:
             type: string 
             default: "${CIRCLE_WORKFLOW_ID:0:7}"
        steps:
          - run:
              name: Destroy environments
              when: on_fail
              # will pass in specific workflow ID on_destroy in jobs or default
              # remove s3 objects or stacks from the job
              command: |
                echo "Destroying environment: << parameters.workflow_id >> "
                aws s3 rm s3://udapeople-<<parameters.workflow_id>> --recursive
                aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
                aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.workflow_id>>
  
    revert-migrations:
      description: Revert the last migration if successfully run in the current workflow.
      parameters:
        # Add parameter here
        workflow_id:
           type: string
           default: "${CIRCLE_WORKFLOW_ID}"
      steps:
        - run:
            name: Revert migrations
            when: on_fail
            command: |
              SUCCESS=$(curl --insecure https://kvdb.io/2syWY5Xs2KEx1idTNW29LB/migration_${CIRCLE_WORKFLOW_ID:0:7})
              if (($SUCCESS == 1))
              then
                cd ~/project/backend
                npm install
                npm run build
                npm run migrations:revert
              fi

jobs:
    build-frontend:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          # Restore from cache
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Build front-end
              command: |
                cd frontend
                npm install
                npm run build
          - save_cache:
              paths: [frontend/node_modules]
              key: frontend-build
    build-backend:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          # Restore from cache
          - restore_cache:
              keys: [backend-build]
          - run:
              name: Back-end build
              command: |
                 cd backend
                 npm install
                 npm run build
          - save_cache:
              paths: [backend/node_modules]
              key: backend-build
    test-frontend:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
             name: Test run frontend
             command: |
               cd frontend
               npm install
               npm run test
                
    test-backend:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          - restore_cache:
              keys: [backend-build]
          - run:
             name: Run backend test
             command: |
                cd backend
                npm install
                npm run test

    scan-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys: [frontend-build]
        - run:
            name: Scan Frontend
            command: |
              cd frontend
              npm install
              npm audit fix --force --audit-level=critical
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical

    scan-backend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys: [backend-build]
        - run:
            name: Scan Backend Dependencies
            command: |
              cd backend
              npm install
              npm audit fix --force --audit-level=critical
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical
    
    deploy-infrastructure:
        docker:
          # Docker image with AWS CLI support
          - image: amazon/aws-cli
        steps:
          - checkout
          # install tar, gzip
          - run: yum install tar gzip -y
          - run:
              name: Ensure back-end infrastructure exists
              command: |
                aws cloudformation deploy \
                  --template-file .circleci/files/backend.yml \
                  --tags project=udapeople \
                  --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                  --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
          - run:
              name: Ensure front-end infrastructure exist
              command: |
                aws cloudformation deploy \
                  --template-file .circleci/files/frontend.yml \
                  --tags project=udapeople \
                  --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                  --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
          # Get IP of EC2 server from AWS EC2, append to inventory.txt file
          - run:
              name: Add back-end ip to ansible inventory
              command: |
                aws ec2 describe-instances \
                --query "Reservations[*].Instances[*].[PublicIpAddress]" \
                --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text >> ~/project/.circleci/ansible/inventory.txt
                cat ~/project/.circleci/ansible/inventory.txt
          - persist_to_workspace:
              root: ~/
              paths:
                - project/.circleci/ansible/inventory.txt
          # Rollback on on_fail
          - destroy-environment:
              workflow_id: ${CIRCLE_WORKFLOW_ID:0:7} 
    
    configure-infrastructure:
      docker:
        # Docker image here that supports Ansible
        - image: python:3.10-alpine3.16
      steps:
        - checkout
        # Add ssh keys with fingerprint
        - add_ssh_keys:
           fingerprints:
              - "58:8a:d0:31:65:2f:3e:99:4a:c2:a2:bc:ef:ce:73:39"
        # attach workspace
        - attach_workspace:
            at: ~/
        - run:
            name: Install ansible, tar gzip aws-cli openssh
            command: |
              apk add --update --no-cache ansible tar gzip aws-cli openssh
        - run:
            name: Configure server
            command: |
              cd .circleci/ansible
              ls -a
              ansible-playbook -i inventory.txt configure-server.yml
            no_output_timeout: 35m
        # Rollback on failure
        - destroy-environment
    
    run-migrations:
      docker:
        # Docker image here that supports NodeJS
        - image: circleci/node:13.8.0
      steps:
        # Checkout code from git
        - checkout
        # - restore_cache:
        #     keys: [backend-build]
        - run:
            name: Run migrations
            command: |
              cd backend
              npm install --no-audit --no-fund
              # Run and save the migration output
              npm run migrations > migrations_dump.txt
              # print migration txt to stdout
              cat migrations_dump.txt
        - run:
            name: Send migration data to kvdb.io bucket
            command: |
              if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
              then
                  # from kvdb.io, generate the bucket ID "9GE4jRtKznmVKRfvdBABBe" in your local terminal
                  curl --insecure https://kvdb.io/2syWY5Xs2KEx1idTNW29LB/migration_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
              fi
       # Here's where you will add some code to rollback on failure
        - destroy-environment
        - revert-migrations
    
workflows:
    default:
        jobs:
          - build-frontend
          - build-backend
          - test-frontend:
                requires: [build-frontend]
          - test-backend:
                requires: [build-backend]
          - scan-backend:
              requires: [build-backend]
          - scan-frontend:
              requires: [build-frontend]
          - deploy-infrastructure:
              requires: [test-frontend, test-backend, scan-frontend, scan-backend]
              filters:
                branches:
                  only: [master]
          - configure-infrastructure:
              requires: [deploy-infrastructure]
          - run-migrations:
              requires: [configure-infrastructure]